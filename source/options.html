<!DOCTYPE html>
<html>
  <head>
    <title>Copy GitHub Link</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <h1><img id="logo" /> Copy GitHub Link</h1>

    <fieldset style="width: 800px;">
      <legend>Display Options</legend>

      <div>
        <input type="checkbox" id="disable-app-header" />
        <label for="disable-app-header">Disable link button in header on all github.com pages</label>
      </div>

      <div>
        <input type="checkbox" id="disable-pullrequest-issue" />
        <label for="disable-pullrequest-issue">Disable link button on Pull Request and Issue pages</label>
    </fieldset>

    <fieldset style="width: 800px;">
      <legend>Link Formats</legend>

      <div>
        <div><label>Repository Data Elements</label></div>
        <pre>{org} {repo}</pre>
      </div>

      <div>
        <div><label>Pull Request or Issue Data Elements</label></div>
        <pre>{number} {title}</pre>
      </div>

      <div>
        <div><label>Tree / Blob File Path Elements</label></div>
        <pre>{filepath}</pre>
      </div>

      <div>
        <div><label>URL Data Elements</label></div>
        <pre>{url} {origin} {hostname} {pathname} {hash}</pre>
      </div>

      <div>
        <div><label>Helper Elements</label></div>
        <pre>{separator}</pre>
      </div>

      <textarea id="link-formats" cols="50" rows="30" wrap="off"></textarea>
    </fieldset>

    <button type="button" id="save-button">Save</button>
    <button type="button" id="reset-button">Reset Defaults</button>

    <span id="status"></span>

    <script type="module" src="options.js"></script>
  </body>
</html>
