<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Copy GitHub Issue/PR Link</title>
    <style>
      HTML {
        background-image: url('icons/copy-github-link-128-light-disabled.png');
        background-position: center;
        background-repeat: no-repeat;
        margin: 0;
        padding: 12px;
      }

      BODY {
        background-color: rgba(255, 255, 255, 0.8);
      }

      H1 {
        margin-bottom: 4px;
        font-size: 1.8em;
        color: #282A2E;
      }

      H2 {
        margin-top: 0;
        margin-bottom: 4px;
        font-size: 1.2em;
        font-weight: normal;
        color: #282A2E;
      }

      #link-target {
        margin-bottom: 8px;
      }

      UL {
        margin: 0;
        padding: 10px 20px;
        list-style-type: none;
      }

      UL LI {
        margin: 0 8px;
      }

      UL LI.last-in-group {
        padding-bottom: 6px;
      }

      UL A, UL A:active, UL A:visited {
        color: royalblue;
        text-decoration: none;
        font-size: larger;
        font-weight: bolder;
        text-wrap: nowrap;
      }

      UL ::marker {
        content: 'ðŸ“‹ ';
      }

      UL A.clicked {
        color: darkgreen;
        background-color: rgba(255, 255, 0, 0.5);
      }

    </style>
  </head>
  <body>
    <h1>Copy GitHub Link</h1>
    <h2 id="link-target"></h2>
    <ul id="link-list"></ul>

    <script src="popup.js"></script>
  </body>
</html>
